<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />

    <style>
        .success,.error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }

    </style>
</head>
<body>
    <div class="container">
        
        <h3>Book List</h3>
        <form action="" method="POST" id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="book-title" class="u-full-width">
            </div>

            <div>
                <label for="book-author">Book Author</label>
                <input type="text" name="book-author" id="book-author" class="u-full-width">
            </div>

            <div>
                <label for="book-isbn">ISBN</label>
                <input type="text" name="book-isbn" id="book-isbn" class="u-full-width">
            </div>

            <div>
                <input type="submit" value="Insert" id="book-insert">
            </div>
        </form>
    
        <h3>Inserted Books</h3>
        <table id="book-table" class="u-full-width">
            <thead>
                <th>Book Title</th>
                <th>Book Author</th>
                <th>Book ISBN</th>
                <th>Action</th>
            </thead>

            <tbody id="table-body">

            </tbody>
        </table>

        <input type="submit" value="Clear" id="clear-all">
    </div>
    <script src="js/oopscript.js"></script>    
</body>
</html>
